<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Cria√ß√£o de Personagem</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: #f0f0f0;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(25, 25, 35, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
        }

        h1 {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8em;
            text-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
        }

        .form-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            background: rgba(40, 40, 55, 0.8);
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #4d96ff;
            transition: all 0.3s ease;
        }

        .form-group:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(77, 150, 255, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #b8b8d1;
            font-size: 1.1em;
        }

        input, select, button {
            margin-top: 8px;
            padding: 12px 15px;
            width: 100%;
            background: #2a2a3a;
            color: #f0f0f0;
            border: 2px solid #4d96ff;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.3);
            background: #2f2f3f;
        }

        input[type="number"] {
            width: 120px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            margin: 30px auto;
            display: block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(45deg, #ff8e8e, #ff6b6b);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .status-container {
            background: linear-gradient(135deg, rgba(40, 40, 55, 0.9), rgba(30, 30, 45, 0.9));
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid #4d96ff;
            display: none;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }

        .stat-card {
            background: rgba(50, 50, 70, 0.7);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid #444;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b6b;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #4d96ff;
            margin: 10px 0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            color: #b8b8d1;
            font-size: 1.1em;
        }

        .races-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .race-option {
            background: rgba(60, 60, 80, 0.8);
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            text-align: center;
        }

        .race-option:hover {
            background: rgba(77, 150, 255, 0.2);
            border-color: #4d96ff;
            transform: scale(1.05);
        }

        .race-option.selected {
            background: rgba(255, 107, 107, 0.3);
            border-color: #ff6b6b;
        }

        .properties-section {
            background: rgba(40, 40, 55, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
        }

        .property-item {
            background: rgba(77, 150, 255, 0.1);
            margin: 10px 0;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
        }

        .level-display {
            font-size: 1.2em;
            color: #4d96ff;
            font-weight: bold;
            margin: 15px 0;
            text-align: center;
        }

        .dice-display {
            background: rgba(30, 30, 40, 0.9);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            color: #4d96ff;
        }

        .prestigio-0 { color: #b8b8d1; }
        .prestigio-1 { color: #ffd700; font-weight: bold; }
        .prestigio-2 { 
            color: #ff6b6b; 
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .form-section {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è RPG - Cria√ß√£o de Personagem üõ°Ô∏è</h1>
        
        <div class="form-section">
            <div class="form-group">
                <label for="nome">üé≠ Nome do Personagem:</label>
                <input type="text" id="nome" placeholder="Ex: Arthas, Legolas...">
            </div>
            
            <div class="form-group">
                <label for="level">üìä Level (1-20):</label>
                <input type="number" id="level" min="1" max="20" value="1">
                <div id="levelPreview" class="level-display"></div>
            </div>
            
            <div class="form-group">
                <label for="prestigio">üèÜ Prest√≠gio:</label>
                <select id="prestigio">
                    <option value="0">Normal (0%)</option>
                    <option value="1">Prest√≠gio 1 (+50%)</option>

        <div class="form-group">

        <button onclick="criarPersonagem()">‚ú® CRIAR PERSONAGEM ‚ú®</button>

        <div class="status-container" id="resultado">

        </div>
    </div>

    <script>
        // Dados dos n√≠veis (corrigidos conforme sua tabela)
        const TABELA_NIVEIS = {
            1: { vida: 20, dano: "1d20", mana: 100 },
            2: { vida: 30, dano: "1d25", mana: 120 },
            3: { vida: 45, dano: "1d35", mana: 150 },
            4: { vida: 60, dano: "1d45", mana: 175 },
            5: { vida: 80, dano: "2d30", mana: 225 },
            6: { vida: 105, dano: "3d25", mana: 250 },
            7: { vida: 130, dano: "3d30", mana: 300 },
            8: { vida: 160, dano: "1d100", mana: 350 },
            9: { vida: 200, dano: "1d120", mana: 400 },
            10: { vida: 500, dano: "1d200", mana: 500 },
            11: { vida: 650, dano: "1d240", mana: 650 },
            12: { vida: 700, dano: "1d260", mana: 750 },
            13: { vida: 800, dano: "1d300", mana: 800 },
            14: { vida: 900, dano: "1d350", mana: 825 },
            15: { vida: 1000, dano: "2d225", mana: 950 },
            16: { vida: 1250, dano: "1d500", mana: 1050 },
            17: { vida: 1500, dano: "1d600", mana: 1150 },
            18: { vida: 1750, dano: "1d750", mana: 1300 },
            19: { vida: 2000, dano: "1d800", mana: 1350 },
            20: { vida: 2500, dano: "2d500", mana: 1750 }
        };

        // Multiplicadores de prest√≠gio
        const MULTIPLICADORES_PRESTIGIO = {
            0: { nome: "Normal", mult: 1 },
            1: { nome: "Prest√≠gio 1", mult: 1.5 }, // +50%
            2: { nome: "Prest√≠gio 2", mult: 2.0 }  // +100%
        };

        // Dados das ra√ßas (corrigidos conforme suas especifica√ß√µes)
        const RACAS = {
            "filho de deus": {
                buffs: {
                    dano: 0.50,       // 50% dmg
                    vida: 0.50,       // 50% hp
                    defesa: 0.30,     // 30% de defesa
                    mana: 2.50,       // 250% de mana
                    velocidade: 0.20, // 20% de velocidade
                    xp: 0.30,         // 30% de xp
                    dinheiro: 0.05,   // 5% de dinheiro
                    regen: 0.10       // 10% de regen
                },
                propriedades: [
                    "Apagamento (upa a cada n√≠vel)",
                    "75% de dano da alma",
                    "50% de dano com qualquer arma"
                ],
                descricao: "Ser divino com poderes excepcionais"
            },
            "elfo": {
                buffs: {
                    mana: 0.50,           // 50% mana
                    magia: 0.30,          // 30% magia
                    velocidade: 0.35,     // 35% speed
                    regen: 0.05,          // 5% de regen
                    tamanho: -0.05,       // -5% de tamanho
                    xp: 0.10,            // 10% de xp
                    arcos: 0.75,          // 75% dano com arcos
                    espadasRapidas: 0.50, // 50% dano com espadas r√°pidas
                    espadasPesadas: 0.55, // 55% dano com espadas pesadas
                    velocidadeEspadas: 0.35 // 35% velocidade com espadas
                },
                propriedades: [
                    "N√≠vel 10: Regenera√ß√£o Arcana (regenera metade da vida pela metade da mana)",
                    "N√≠vel 15: Desbloqueado - 115% de dano com armas m√©dias"
                ],
                descricao: "Seres graciosos da floresta com afinidade m√°gica"
            },
            "demonio": {
                buffs: {
                    vida: -0.10,      // 90% de vida
                    dano: 0.15,       // 15% de dmg
                    danoRitual: 0.30  // 30% de danos em rituais
                },
                propriedades: [
                    "Sangue Ardente",
                    "Magia de Fogo",
                    "N√≠vel 10: Dom√≠nio Ardente (+30% dano por maldade acumul√°vel)"
                ],
                descricao: "Seres infernais com poderes do abismo"
            },
            "dragao": {
                buffs: {
                    vida: 0.50,       // 50% a mais de vida
                    dano: 0.20,       // 20% a mais de dano
                    danoFogo: 0.60    // 60% dano de fogo
                },
                propriedades: [
                    "Imunidade a fogo",
                    "Cuspir Fogo",
                    "Voar",
                    "N√≠vel 10: Rugido S√¥nico, Cauda Ardente, Fogo Despertado",
                    "N√≠vel 15: Chuva de Meteoro, Garras Ardentes"
                ],
                descricao: "Seres ancestrais com poder elemental"
            },
            "cosmico": {
                buffs: {
                    vida: 0.15,           // 15% de vida
                    dano: 0.40,           // 40% de dano a mais
                    danoCosmico: 0.35,    // 35% dano com armas c√≥smicas
                    mana: 0.25,           // 25% de mana
                    danoMagia: 0.25,      // 25% a mais de dano com magia
                    reducaoMana: 0.35     // -35% de gasto de mana
                },
                propriedades: [
                    "Imunidade a radia√ß√£o",
                    "No v√°cuo: +15% buff",
                    "Em outros planetas: +45% buff",
                    "N√≠vel 5: Planar e Tiro Estelar",
                    "N√≠vel 10: Vortex",
                    "N√≠vel 15: Supernova",
                    "N√≠vel 20: Dom√≠nio C√≥smico (-120 mana/turno)"
                ],
                descricao: "Seres das estrelas com poder c√≥smico"
            },
            "humano": {
                buffs: {
                    aptidaoArmas: 0.25  // 25% de aptidao com armas
                },
                propriedades: [
                    "Pode farmar aura",
                    "N√≠vel 15: Rage (quanto menos vida, mais dano)"
                ],
                descricao: "Ra√ßa vers√°til e adapt√°vel"
            },
            "voidheart": {
                buffs: {
                    defesa: 0.45,           // 45% de defesa
                    vida: 0.35,            // 35% de vida
                    dano: 0.60,            // 60% de dano
                    mana: 0.15,            // 15% de mana
                    danoVazio: 0.40,       // 40% de dano no vazio
                    defesaVazio: 0.40,     // 40% de defesa no vazio
                    danoArmasVazio: 0.15,  // 15% dano com armas do vazio
                    danoPureLight: 0.45    // 45% dano sobre Pure Light
                },
                propriedades: [
                    "Tent√°culos do Vazio",
                    "Entrar no Vazio (invisibilidade)",
                    "N√≠vel 10: Forma Verdadeira",
                    "N√≠vel 20: Lorde do Vazio"
                ],
                descricao: "Seres do vazio com poderes da escurid√£o"
            }
        };

        // Fun√ß√£o para rolar dados
        function rolarDados(dadoString) {
            const [numDados, numFaces] = dadoString.toLowerCase().split('d').map(Number);
            let total = 0;
            let rolagens = [];
            
            for (let i = 0; i < numDados; i++) {
                const rolagem = Math.floor(Math.random() * numFaces) + 1;
                rolagens.push(rolagem);
                total += rolagem;
            }
            
            return { total, rolagens, formula: dadoString };
        }

        // Carregar ra√ßas na interface
        function carregarRacas() {
            const racesGrid = document.getElementById("racesGrid");
            racesGrid.innerHTML = "";
            
            for (const racaNome in RACAS) {
                const raca = RACAS[racaNome];
                const div = document.createElement("div");
                div.className = "race-option";
                div.innerHTML = `
                    <strong style="color: #4d96ff">${racaNome.toUpperCase()}</strong><br>
                    <small style="color: #b8b8d1">${raca.descricao}</small>
                `;
                
                div.onclick = () => selecionarRaca(racaNome, div);
                
                if (racaNome === "humano") {
                    div.classList.add("selected");
                    div.setAttribute("data-selected", "true");
                }
                
                racesGrid.appendChild(div);
            }
        }

        // Selecionar ra√ßa
        let racaSelecionada = "humano";
        function selecionarRaca(raca, element) {
            // Remover sele√ß√£o anterior
            document.querySelectorAll(".race-option").forEach(el => {
                el.classList.remove("selected");
                el.setAttribute("data-selected", "false");
            });
            
            // Selecionar nova ra√ßa
            element.classList.add("selected");
            element.setAttribute("data-selected", "true");
            racaSelecionada = raca;
            
            // Atualizar preview
            atualizarLevelPreview();
        }

        // Atualizar preview do n√≠vel
        function atualizarLevelPreview() {
            const level = parseInt(document.getElementById("level").value) || 1;
            const dadosNivel = TABELA_NIVEIS[level];
            
            if (dadosNivel) {
                document.getElementById("levelPreview").innerHTML = 
                    `Level ${level}: ${dadosNivel.vida} HP | ${dadosNivel.dano} dano | ${dadosNivel.mana} MP`;
            }
        }

        // Calcular buffs totais
        function calcularBuffs(racaNome, prestigio) {
            const raca = RACAS[racaNome];
            const multPrestigio = MULTIPLICADORES_PRESTIGIO[prestigio].mult;
            
            let buffsCalculados = {};
            
            // Aplicar buffs da ra√ßa
            for (const buff in raca.buffs) {
                buffsCalculados[buff] = raca.buffs[buff];
            }
            
            // Aplicar prest√≠gio (afeta vida, dano, mana)
            buffsCalculados.vida = (buffsCalculados.vida || 0) + (multPrestigio - 1);
            buffsCalculados.dano = (buffsCalculados.dano || 0) + (multPrestigio - 1);
            buffsCalculados.mana = (buffsCalculados.mana || 0) + (multPrestigio - 1);
            
            return buffsCalculados;
        }

        // Formatar buffs para exibi√ß√£o
        function formatarBuff(valor) {
            if (valor > 0) return `+${Math.round(valor * 100)}%`;
            if (valor < 0) return `${Math.round(valor * 100)}%`;
            return "0%";
        }

        // Criar personagem
        function criarPersonagem() {
            const nome = document.getElementById("nome").value.trim();
            const level = parseInt(document.getElementById("level").value) || 1;
            const prestigio = parseInt(document.getElementById("prestigio").value) || 0;
            
            // Valida√ß√µes
            if (!nome) {
                alert("Por favor, insira um nome para o personagem!");
                return;
            }
            
            if (level < 1 || level > 20 || isNaN(level)) {
                alert("Level deve ser entre 1 e 20!");
                return;
            }
            
            if (!racaSelecionada) {
                alert("Por favor, selecione uma ra√ßa!");
                return;
            }
            
            // Dados base do n√≠vel
            const dadosNivel = TABELA_NIVEIS[level];
            const dadosRaca = RACAS[racaSelecionada];
            const dadosPrestigio = MULTIPLICADORES_PRESTIGIO[prestigio];
            
            // Calcular buffs
            const buffs = calcularBuffs(racaSelecionada, prestigio);
            
            // Calcular atributos finais
            const vidaBase = dadosNivel.vida;
            const manaBase = dadosNivel.mana;
            
            const vidaFinal = Math.floor(vidaBase * (1 + (buffs.vida || 0)));
            const manaFinal = Math.floor(manaBase * (1 + (buffs.mana || 0)));
            
            // Rolar dano
            const rolagemDano = rolarDados(dadosNivel.dano);
            const danoBase = rolagemDano.total;
            const danoFinal = Math.floor(danoBase * (1 + (buffs.dano || 0)));
            
            // Preparar resultado
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.style.display = "block";
            
            resultadoDiv.innerHTML = `
                <h2 style="color: #ff6b6b; text-align: center; margin-bottom: 30px;">
                    üé≠ ${nome} - ${racaSelecionada.toUpperCase()} üé≠
                </h2>
                
                <div style="text-align: center; margin-bottom: 20px;">
                    <span class="prestigio-${prestigio}" style="font-size: 1.3em;">
                        ${dadosPrestigio.nome}
                    </span>
                    <div>Level ${level}</div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">‚ù§Ô∏è VIDA</div>
                        <div class="stat-value">${vidaFinal}</div>
                        <small>Base: ${vidaBase} ${buffs.vida ? `(${formatarBuff(buffs.vida)})` : ''}</small>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">‚öîÔ∏è DANO</div>
                        <div class="stat-value">${danoFinal}</div>
                        <div class="dice-display">
                            ${rolagemDano.formula}: [${rolagemDano.rolagens.join(' + ')}] = ${danoBase}
                            ${buffs.dano ? `<br>${formatarBuff(buffs.dano)}` : ''}
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">üîÆ MANA</div>
                        <div class="stat-value">${manaFinal}</div>
                        <small>Base: ${manaBase} ${buffs.mana ? `(${formatarBuff(buffs.mana)})` : ''}</small>
                    </div>
                </div>
                
                <div style="background: rgba(255, 107, 107, 0.1); padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <h3 style="color: #ff6b6b; margin-bottom: 15px;">üéØ BUFFS ATIVOS</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px;">
                        ${Object.entries(buffs)
                            .filter(([_, valor]) => valor !== 0)
                            .map(([nomeBuff, valor]) => `
                                <div style="background: rgba(77, 150, 255, 0.1); padding: 8px; border-radius: 5px; text-align: center;">
                                    <strong>${nomeBuff}:</strong> ${formatarBuff(valor)}
                                </div>
                            `).join('')}
                    </div>
                </div>
                
                <div class="properties-section">
                    <h3 style="color: #4d96ff; margin-bottom: 15px;">üåü PROPRIEDADES DA RA√áA</h3>
                    ${dadosRaca.propriedades.map(prop => `
                        <div class="property-item">
                            ‚úÖ ${prop}
                        </div>
                    `).join('')}
                </div>
                
                <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #444;">
                    <small style="color: #b8b8d1;">
                        Personagem criado em: ${new Date().toLocaleString('pt-BR')}
                    </small>
                </div>
            `;
            
            // Rolar para o resultado
            resultadoDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Inicializar
        window.onload = function() {
            carregarRacas();
            atualizarLevelPreview();
            
            // Atualizar preview quando o level mudar
            document.getElementById("level").addEventListener("input", function() {
                let value = parseInt(this.value);
                if (value < 1) this.value = 1;
                if (value > 20) this.value = 20;
                atualizarLevelPreview();
            });
            
            // Permitir Enter para criar personagem
            document.getElementById("nome").addEventListener("keypress", function(e) {
                if (e.key === "Enter") criarPersonagem();
            });
            
            // Atualizar quando prest√≠gio mudar
